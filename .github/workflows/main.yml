on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

name: main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: dotnet restore LineBot.sln

      - name: Build
        run: dotnet build LineBot.sln --no-restore --configuration Release

      - name: Test
        run: dotnet test LineBot.sln --no-restore --verbosity normal
